<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
       function first_function(){
        console.log("Hallo World!");
       } 
       first_function();
       function second_function(name) {
        console.log("hello" +name +"!");
       }
       second_function("john Doe");

       function third_function(name) {
        console.log(`hello ${name}`);
       }
        third_function("john deo");

        function fourth_function(name) {
        return `hello ${name}`;
       }
       let data=fourth_function("kim");
       console.log(data);
       console.log(fourth_function("kim"));
    </script>
</body>
</html>
